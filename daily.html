<!DOCTYPE html>
<html>
<head>
    <title>Daily Language Tasks</title>
    <link rel="stylesheet" href="style.css"> <style>
        .task-card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; margin-bottom: 20px; }
        .task-text { font-size: 1.5rem; color: #2c3e50; font-weight: 600; margin-bottom: 20px; }
        .btn-group { display: flex; gap: 10px; justify-content: center; }
        .all-tasks-list { display: none; text-align: left; background: #fff; padding: 20px; border-radius: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <header><h2>Daily Challenge</h2></header>
        
        <div id="task-display" class="task-card">
            <p id="task-label" style="text-transform: uppercase; color: #27ae60; font-weight: bold;">Today's Task</p>
            <div id="task-content" class="task-text">Loading...</div>
            
            <div class="btn-group">
                <button class="big-btn" onclick="showDaily()">Daily Task</button>
                <button class="big-btn secondary" onclick="showRandom()">Get Random</button>
                <button class="big-btn secondary" onclick="toggleAll()">Show All</button>
            </div>
        </div>

        <div id="all-tasks" class="all-tasks-list">
            <h3>All Available Tasks</h3>
            <ul id="list-container"></ul>
        </div>
    </div>

    <script>
        let allTasks = [];

        // 1. Fetch the tasks from your JSON file
        fetch('tasks.json')
            .then(res => res.json())
            .then(data => {
                allTasks = data;
                showDaily(); // Initialize with the daily task
                populateAllList();
            });

        function showDaily() {
            // Use the date string to create a "seed"
            const today = new Date().toISOString().slice(0, 10); 
            const seed = today.split('-').join(''); // Turn it into a number: 20240520
            
            // Use math to pick an index that is consistent for everyone today
            const index = parseInt(seed) % allTasks.length;
            
            document.getElementById('task-label').innerText = "Today's Task";
            document.getElementById('task-content').innerText = allTasks[index];
            document.getElementById('all-tasks').style.display = 'none';
        }

        function showRandom() {
            const index = Math.floor(Math.random() * allTasks.length);
            document.getElementById('task-label').innerText = "Random Task";
            document.getElementById('task-content').innerText = allTasks[index];
        }

        function toggleAll() {
            const list = document.getElementById('all-tasks');
            list.style.display = list.style.display === 'block' ? 'none' : 'block';
        }

        function populateAllList() {
            const container = document.getElementById('list-container');
            allTasks.forEach(task => {
                const li = document.createElement('li');
                li.innerText = task;
                container.appendChild(li);
            });
        }
    </script>
</body>
</html>

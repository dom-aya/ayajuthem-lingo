<!DOCTYPE html>
<html>
<head>
    <title>ʔayʔaǰuθəm today</title>

<style>
    body, button, select, input, h1, h2, h3, h4, div, span, p, li, a {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif !important;
        }
    /* Add specific link styling */
    a { color: #2980b9; text-decoration: none; border-bottom: 1px dotted #2980b9; }
    a:hover { border-bottom: 1px solid #2980b9; }

    .task-card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; margin-bottom: 20px; }
    .task-text { font-size: 3rem; color: #7f8c8d; font-weight: 600; margin-bottom: 20px; }
    /* Ensure images/iframes in the main card fit within the box */
    .task-text iframe, .task-text img { max-width: 100%; border-radius: 8px; }
    
    .btn-group { display: flex; gap: 10px; justify-content: center; }
    .all-tasks-list { display: none; text-align: left; background: #fff; padding: 20px; border-radius: 12px; }
    .all-tasks-list li { margin-bottom: 10px; padding-bottom: 10px; border-bottom: 1px solid #eee; }
    
    body { background:#f9f9fb; padding:20px; max-width:800px; margin:auto;}
	h1 {font-size:2rem; text-align:center; color:#333;}
	.big-btn {
    background:#fff; border:1px solid #ccc; border-radius:8px; padding:12px; text-align:center;
    font-size:1.5rem; cursor:pointer; box-shadow:0 2px 4px rgba(0,0,0,.1);
    transition:background .2s, transform .1s;
  }
  .big-btn:hover {background:#eef;}
  header h2 { font-size:2rem; margin: 0; font-weight: 700; letter-spacing: 1px; text-align: center; grid-column: 2; }
  .header-right { grid-column: 3; text-align: right; }
  .big-btn.secondary { background: white; color: #7f8c8d; border: 1px solid #ccc; box-shadow: 0 4px 0 #ddd; }
  .big-btn.secondary:active { box-shadow: none; }
		
  .nav-btn {
        background: rgba(255,255,255,0.1); color: #ecf0f1; text-decoration: none;border: 1px solid rgba(255,255,255,0.2); 	
		padding: 6px 12px; border-radius: 4px; font-size: 0.8rem; transition: background 0.2s;white-space: nowrap;
  }
  .nav-btn:hover { background: rgba(255,255,255,0.2); color: white; }
</style>
</head>
<body>
    <div class="container">
        <header><h2>Daily ʔayʔaǰuθəm Practice</h2></header>
        
        <div id="task-display" class="task-card">
            <p id="task-label" style="text-transform: uppercase; color: #2c3e50; font-weight: bold;">Today's Practice</p>
            <div id="task-content" class="task-text">Loading...</div>
            
            <div class="btn-group">
                <button class="big-btn secondary" onclick="showRandom()">Random</button>
				<button class="big-btn" onclick="showDaily()">Today</button>
                <button class="big-btn secondary" onclick="toggleAll()">Show All</button>
            </div>
        </div>

        <div id="all-tasks" class="all-tasks-list">
            <h3>All Practices</h3>
            <ul id="list-container"></ul>
        </div>
    </div>

    <script>
        let allTasks = [];

        // 1. Fetch the tasks from your JSON file
        fetch('tasks.json')
            .then(res => res.json())
            .then(data => {
                allTasks = data;
                showDaily(); // Initialize with the daily task
                populateAllList();
            });

        function showDaily() {
            // Use the date string to create a "seed"
            const today = new Date().toISOString().slice(0, 10); 
            const seed = today.split('-').join(''); // Turn it into a number: 20240520
            
            // Use math to pick an index that is consistent for everyone today
            const index = parseInt(seed) % allTasks.length;
            
            document.getElementById('task-label').innerText = "Today's Practice";
            // CHANGED: Use innerHTML to render links and iframes
            document.getElementById('task-content').innerHTML = allTasks[index];
            document.getElementById('all-tasks').style.display = 'none';
        }

        function showRandom() {
            const index = Math.floor(Math.random() * allTasks.length);
            document.getElementById('task-label').innerText = "Random Practice";
            // CHANGED: Use innerHTML to render links and iframes
            document.getElementById('task-content').innerHTML = allTasks[index];
        }

        function toggleAll() {
            const list = document.getElementById('all-tasks');
            list.style.display = list.style.display === 'block' ? 'none' : 'block';
        }

        function populateAllList() {
            const container = document.getElementById('list-container');
            container.innerHTML = ''; // Clear existing to prevent duplicates if called twice
            allTasks.forEach(task => {
                const li = document.createElement('li');
                // CHANGED: Use a helper to format the list item (convert embeds to links)
                li.innerHTML = formatTaskForList(task);
                container.appendChild(li);
            });
        }

        // Converts iframes to links for the list view
        function formatTaskForList(taskHtml) {
            // Create a temporary element to manipulate the HTML
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = taskHtml;
            
            // Find all iframes
            const iframes = tempDiv.querySelectorAll('iframe');
            
            iframes.forEach(iframe => {
                // Create a link replacement
                const link = document.createElement('a');
                link.href = iframe.src;
                link.target = "_blank";
                link.innerText = "Watch Video"; // Text to display
                
                // Styling for the replacement link
                link.style.fontWeight = "bold";
                link.style.display = "inline-block";
                link.style.marginTop = "5px";

                // Replace the iframe with the link
                iframe.parentNode.replaceChild(link, iframe);
            });

            return tempDiv.innerHTML;
        }
    </script>
</body>
</html>

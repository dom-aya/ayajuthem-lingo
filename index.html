<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayalingo - Learn Ayajuthem</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        /* AMATEUR AESTHETIC STYLES */
        body { 
            font-family: Arial, Helvetica, sans-serif; /* Standard safe font */
            margin: 0; 
            padding: 0; 
            background-color: #E0E0E0; /* Dull grey background */
            color: black; 
        }
        
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background-color: white; 
            border-left: 2px solid black;
            border-right: 2px solid black;
            min-height: 100vh;
            padding: 10px;
        }

        header { 
            background-color: #000080; /* Classic "Navy Blue" */
            color: white; 
            padding: 15px; 
            text-align: center; 
            border: 2px solid black;
            margin-bottom: 20px;
        }
        header h2 { margin: 0; font-family: "Courier New", Courier, monospace; }

        /* PROGRESS BAR - Simple Block */
        .progress-container { width: 100%; background-color: white; border: 1px solid black; height: 15px; margin-bottom: 20px; display:none; }
        .progress-bar { height: 100%; background-color: #00FF00; width: 0%; } /* Bright Green */

        /* MENU GRID */
        .menu-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 10px; width: 100%; margin-bottom: 20px; }
        .lesson-card {
            background: #FFFFE0; /* Light yellow note card look */
            padding: 15px; 
            border: 1px solid black;
            cursor: pointer; 
            text-align: center; 
        }
        .lesson-card:hover { background-color: #FFFF00; } /* Highlight yellow */
        .lesson-card h3 { margin: 0; font-size: 1.1rem; text-decoration: underline; color: blue; }
        .lesson-card .status { font-size: 0.8rem; color: #555; margin-top: 5px; font-weight: bold; }
        
        .lesson-card.completed { background: #CCFFCC; } /* Pale green */
        .checkmark { color: green; font-weight: bold; display: none; }
        .lesson-card.completed .checkmark { display: inline; }
        
        /* REVIEW CARD */
        .lesson-card.review-card { background: #E0FFFF; }
        .lesson-card.review-card h3 { color: darkblue; }

        /* NARRATOR - Boxy look */
        #narrator-box { 
            background: #FFFFCC; 
            color: black; 
            padding: 10px; 
            border: 2px dashed black; 
            margin-bottom: 20px; 
            display: none; 
            align-items: center; 
            gap: 10px; 
            cursor: pointer;
        }
        .tts-label { font-weight: bold; text-decoration: underline; font-size: 0.8rem; }
        .skip-hint { font-size: 0.7rem; color: #666; margin-left: auto; }

        /* MAIN CONTENT */
        #app-content { 
            background: white; 
            padding: 15px; 
            border: 1px solid black; 
            display: flex; 
            flex-direction: column; 
        }

        /* CHAT VIEW - Like a script */
        .chat-container { flex-grow: 1; margin-bottom: 20px; }
        .chat-row { 
            margin-bottom: 10px; 
            padding: 10px; 
            border: 1px solid #999; 
            background: #f9f9f9;
        }
        .speaker-A { border-left: 5px solid green; }
        .speaker-B { border-left: 5px solid orange; }
        .chat-row.active-playing { background-color: #ffff99; border: 2px solid black; }
        .speaker-label { font-weight: bold; font-size: 0.8em; color: #333; display: block; margin-bottom: 5px; }

        /* CARD VIEW */
        .card-view { text-align: center; width: 100%; margin: 20px 0; }
        
        /* HIDDEN BOX - Dotted border mystery */
        .hidden-content-box { 
            border: 2px dotted #999; 
            padding: 20px; 
            cursor: pointer; 
            background: #f0f0f0;
            margin-top: 10px;
        }
        .hidden-content-box.obscured { color: transparent; } /* Just transparent, no blur effects */
        .hidden-content-box.obscured .native-text, .hidden-content-box.obscured .translation { visibility: hidden; }
        .hidden-content-box.revealed { background: white; border: 2px solid black; color: black; }
        .hidden-content-box.revealed .native-text, .hidden-content-box.revealed .translation { visibility: visible; }

        .native-text { font-size: 1.5rem; color: black; margin: 10px 0; font-weight: bold; }
        .translation { font-size: 1.1rem; color: #444; font-style: italic; }
        .prompt-text { font-size: 1.1rem; margin-bottom: 15px; font-weight: bold; }
        .reveal-hint { font-size: 0.8rem; color: red; margin-bottom: 5px; visibility: hidden; }
        .reveal-hint.visible { visibility: visible; }

        .card-image { max-width: 100%; border: 1px solid black; margin-bottom: 10px; }
        .media-container { width: 100%; margin-bottom: 10px; }
        
        /* OLD SCHOOL BUTTONS */
        .main-action-container { 
            margin-top: 20px; 
            padding-top: 10px; 
            border-top: 1px solid #ccc; 
            text-align: center; 
        }
        button {
            background-color: #f0f0f0;
            border: 2px outset buttonface;
            padding: 5px 15px;
            font-size: 1rem;
            cursor: pointer;
            margin: 5px;
            color: black;
            font-family: Arial, sans-serif;
        }
        button:active { border-style: inset; }
        
        /* Make primary buttons slightly distinct but still ugly */
        .big-btn { font-weight: bold; min-width: 100px; }
        .stop-btn { color: red; font-size: 0.8rem; }

        .reset-link { text-align: center; margin-top: 30px; font-size: 0.8rem; color: blue; text-decoration: underline; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <h2>Ayalingo</h2>
    <small>Free Ayajuthem Learning</small>
</header>

<div class="container">
    
    <div id="menu-view">
        <h3>Choose a Lesson:</h3>
        <div id="menu-grid" class="menu-grid"></div>
        <div class="reset-link" onclick="resetProgress()">[Reset All Progress]</div>
    </div>

    <div id="progress-container" class="progress-container">
        <div id="progress-bar" class="progress-bar"></div>
    </div>

    <div id="narrator-box" onclick="skipTTS()">
        <span class="tts-label">Note:</span>
        <span id="narrator-text"></span>
        <span class="skip-hint">(Click to skip)</span>
    </div>

    <div id="app-content" style="display:none;"></div>
</div>

<script>
    // --- CONFIGURATION ---
    const lessonManifest = [
        "01_Greetings.csv",
        "02_Story.csv"
    ];

    // --- STATE ---
    let state = {
        conversationData: [], 
        sequenceData: [],     
        title: "",
        filename: "",
        goalsText: "", 
        phase: null,
        slideIndex: 0
    };

    let autoPlayActive = false; 
    let completedLessons = JSON.parse(localStorage.getItem('ayalingo_progress')) || [];
    let pendingAudioCallback = null; 
    
    // --- INIT ---
    window.onload = () => { renderMenu(); };

    // --- MENU LOGIC ---
    function renderMenu() {
        const grid = document.getElementById('menu-grid');
        grid.innerHTML = "";
        
        lessonManifest.forEach(filename => {
            const cleanName = filename.replace('.csv', '').replace(/^\d+_/, '').replace(/_/g, ' ');
            const isDone = completedLessons.includes(filename);
            
            const card = document.createElement('div');
            card.className = `lesson-card ${isDone ? 'completed' : ''}`;
            card.onclick = () => loadLesson(filename);
            
            const statusHtml = isDone ? `<div class="status">COMPLETED</div>` : '';
            card.innerHTML = `<span class="checkmark">âœ“ </span><h3>${cleanName}</h3>${statusHtml}`;
            grid.appendChild(card);
        });

        if (completedLessons.length > 0) {
            const reviewCard = document.createElement('div');
            reviewCard.className = `lesson-card review-card`;
            reviewCard.onclick = () => startReview();
            reviewCard.innerHTML = `<h3>Review Mode</h3><div class="status">Random Practice</div>`;
            grid.appendChild(reviewCard);
        }

        switchView('menu');
    }

    function switchView(viewName) {
        document.getElementById('menu-view').style.display = viewName === 'menu' ? 'block' : 'none';
        document.getElementById('app-content').style.display = viewName === 'app' ? 'block' : 'none';
        document.getElementById('progress-container').style.display = viewName === 'app' ? 'block' : 'none';
        document.getElementById('narrator-box').style.display = 'none'; 
    }

    function resetProgress() {
        if(confirm("Reset all progress?")) {
            localStorage.removeItem('ayalingo_progress');
            completedLessons = [];
            renderMenu();
        }
    }

    // --- DATA LOADING ---
    function loadLesson(filename) {
        state.filename = filename;
        state.title = filename.replace('.csv', '').replace(/^\d+_/, '').replace(/_/g, ' ');

        const txtFile = filename.replace('.csv', '.txt');
        fetch(txtFile).then(r => r.ok ? r.text() : "No goals found.").then(text => {
            state.goalsText = text;
            Papa.parse(filename, {
                download: true, header: true, skipEmptyLines: true,
                complete: (results) => {
                    const raw = results.data;
                    state.conversationData = raw.filter(r => r.type && r.type.toLowerCase().trim() === 'c');
                    state.sequenceData = raw.filter(r => ['p', 'n', 'r', 't'].includes(r.type ? r.type.toLowerCase().trim() : ''));
                    switchView('app');
                    document.getElementById('narrator-box').style.display = 'flex';
                    transitionToPhase('goals');
                }
            });
        });
    }

    async function startReview() {
        if (completedLessons.length === 0) return;
        state.filename = "review";
        state.title = "Review";
        state.goalsText = "Reviewing items from completed lessons.";
        state.conversationData = []; 
        
        let allItems = [];
        for (const file of completedLessons) {
            await new Promise(resolve => {
                Papa.parse(file, {
                    download: true, header: true, skipEmptyLines: true,
                    complete: (res) => {
                        const items = res.data.filter(r => ['r', 't'].includes(r.type ? r.type.toLowerCase().trim() : ''));
                        allItems = allItems.concat(items);
                        resolve();
                    }
                });
            });
        }
        allItems.sort(() => 0.5 - Math.random());
        state.sequenceData = allItems.slice(0, 10);

        switchView('app');
        document.getElementById('narrator-box').style.display = 'none';
        transitionToPhase('goals');
    }

    // --- NAVIGATION ---
    function transitionToPhase(newPhase) {
        stopConversationPlayback();
        cancelTTS();
        state.phase = newPhase;
        state.slideIndex = 0; 
        updateProgressBar();
        render();
    }

    function updateProgressBar() {
        const bar = document.getElementById('progress-bar');
        if (state.phase === 'goals') bar.style.width = '5%';
        else if (state.phase === 'conversation') bar.style.width = '15%';
        else if (state.phase === 'practice') {
            const pct = 15 + ((state.slideIndex / state.sequenceData.length) * 85);
            bar.style.width = `${pct}%`;
        } else if (state.phase === 'finish') bar.style.width = '100%';
    }

    function handleNextAction() {
        stopConversationPlayback();
        cancelTTS();

        if (state.phase === 'goals') {
            if(state.conversationData.length > 0) transitionToPhase('conversation');
            else transitionToPhase('practice');
        }
        else if (state.phase === 'conversation') {
            transitionToPhase('practice');
        }
        else if (state.phase === 'practice') {
            if (state.slideIndex < state.sequenceData.length - 1) {
                state.slideIndex++;
                updateProgressBar();
                render();
            } else {
                transitionToPhase('finish');
            }
        }
        else if (state.phase === 'finish') {
            if (state.filename !== 'review' && !completedLessons.includes(state.filename)) {
                completedLessons.push(state.filename);
                localStorage.setItem('ayalingo_progress', JSON.stringify(completedLessons));
            }
            renderMenu(); 
        }
    }

    function handlePrevAction() {
        stopConversationPlayback();
        cancelTTS();
        if (state.slideIndex > 0) {
            state.slideIndex--;
            updateProgressBar();
            render();
        }
    }

    document.addEventListener('keydown', (e) => {
        if (document.getElementById('app-content').style.display === 'none') return;
        if (e.code === 'Space') {
            e.preventDefault();
            const hidden = document.querySelector('.hidden-content-box.obscured');
            if (hidden) hidden.click();
            else playCurrentSlideAudio();
        }
        if (e.code === 'ArrowRight') handleNextAction();
        if (e.code === 'ArrowLeft') handlePrevAction();
    });

    // --- HELPERS ---
    function renderMedia(url) {
        if (!url) return '';
        const ytId = getYoutubeId(url);
        if (ytId) {
            return `<div class="media-container"><iframe width="100%" height="250" src="https://www.youtube.com/embed/${ytId}" frameborder="0" allowfullscreen></iframe></div>`;
        } else {
            return `<div class="media-container"><audio class="slide-audio" controls src="${url}" style="width:100%;"></audio></div>`;
        }
    }

    function getYoutubeId(url) {
        if (!url) return null;
        const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
        const match = url.match(regExp);
        return (match && match[2].length === 11) ? match[2] : null;
    }

    function playCurrentSlideAudio() {
        const audio = document.querySelector('.card-view .slide-audio');
        if (audio) audio.play().catch(e => console.log("Audio play blocked", e));
    }

    function startConversationPlayback() {
        autoPlayActive = true;
        setTimeout(() => { playConversationIndex(0); }, 500);
    }
    function playConversationIndex(index) {
        if (!autoPlayActive) return;
        const rows = document.querySelectorAll('.chat-row');
        if (index >= rows.length) { autoPlayActive = false; return; }
        
        rows.forEach(r => r.classList.remove('active-playing'));
        const currentRow = rows[index];
        currentRow.classList.add('active-playing');
        currentRow.scrollIntoView({ behavior: 'smooth', block: 'center' });

        const audio = currentRow.querySelector('audio');
        if (audio) {
            audio.play().then(() => {
                audio.onended = () => { if(autoPlayActive) playConversationIndex(index + 1); };
            }).catch(() => { setTimeout(() => { if(autoPlayActive) playConversationIndex(index + 1); }, 2000); });
        } else {
            setTimeout(() => { if(autoPlayActive) playConversationIndex(index + 1); }, 3000);
        }
    }
    function stopConversationPlayback() {
        autoPlayActive = false;
        document.querySelectorAll('audio').forEach(a => { a.pause(); a.currentTime = 0; a.onended = null; });
        document.querySelectorAll('.chat-row').forEach(r => r.classList.remove('active-playing'));
    }

    function speak(text, callback) {
        cancelTTS(); 
        if (!window.speechSynthesis) return;
        pendingAudioCallback = callback;
        const u = new SpeechSynthesisUtterance(text);
        u.rate = 0.95;
        const voices = window.speechSynthesis.getVoices();
        const fVoice = voices.find(v => v.name.includes('Female') || v.name.includes('Google US English'));
        if (fVoice) u.voice = fVoice;
        u.onend = () => { if (pendingAudioCallback) { pendingAudioCallback(); pendingAudioCallback = null; } };
        window.speechSynthesis.speak(u);
    }
    function cancelTTS() { if (window.speechSynthesis) window.speechSynthesis.cancel(); pendingAudioCallback = null; }
    function skipTTS() { 
        if (window.speechSynthesis && window.speechSynthesis.speaking) {
            window.speechSynthesis.cancel();
            if (pendingAudioCallback) { pendingAudioCallback(); pendingAudioCallback = null; }
        }
    }
    function revealAndPlay(element) {
        element.classList.remove('obscured'); element.classList.add('revealed');
        const audio = element.querySelector('audio');
        if(audio) { audio.currentTime = 0; audio.play().catch(e=>console.log(e)); }
    }

    // --- MAIN RENDER ---
    function render() {
        const container = document.getElementById('app-content');
        const narratorBox = document.getElementById('narrator-box');
        const narratorEl = document.getElementById('narrator-text');
        
        let textToSpeak = "";
        let html = "";
        let audioCallback = null; 

        narratorBox.style.display = (state.filename === 'review') ? 'none' : 'flex';

        // 1. GOALS
        if (state.phase === 'goals') {
            textToSpeak = state.filename === 'review' ? "Review." : `Welcome to ${state.title}.`;
            if (state.filename === 'review') textToSpeak = ""; 

            const formattedGoals = state.goalsText.replace(/\n/g, '<br>');
            html = `
                <h2>Topic: ${state.title}</h2>
                <div style="font-size:1rem; line-height:1.5; margin-bottom:20px; text-align:left; border: 1px solid #ccc; padding:10px; background:#f9f9f9;">${formattedGoals}</div>
                <div class="main-action-container"><button class="big-btn" onclick="handleNextAction()">Start Lesson</button></div>`;
        } 
        // 2. CONVERSATION
        else if (state.phase === 'conversation') {
            textToSpeak = "Listen closely.";
            html = `<div class="chat-container">`;
            state.conversationData.forEach((row, i) => {
                const spClass = row.speaker.includes('A') ? 'speaker-A' : 'speaker-B';
                html += `<div class="chat-row ${spClass}" id="row-${i}">
                    <span class="speaker-label">${row.speaker}</span>
                    <div style="font-size:1.1rem; margin-bottom: 5px;">${row.ayajuthem}</div>
                    <div style="font-size:0.9rem; color:#666; margin-bottom: 10px;">${row.english}</div>
                    ${renderMedia(row.audio_url)}
                </div>`;
            });
            html += `</div><div class="main-action-container"><button class="big-btn" onclick="handleNextAction()">Next: Practice</button><br><button class="stop-btn" onclick="stopConversationPlayback()">[Stop Audio]</button></div>`;
            setTimeout(() => { startConversationPlayback(); }, 100);
        }
        // 3. PRACTICE
        else if (state.phase === 'practice') {
            const row = state.sequenceData[state.slideIndex];
            const type = row.type.toLowerCase().trim();

            if (state.filename !== 'review') {
                if (row.narrator_text && row.narrator_text.trim().length > 0) textToSpeak = row.narrator_text;
                else {
                    if(type === 'n') textToSpeak = "Note.";
                    else if(type === 'r') textToSpeak = "Recall.";
                    else if(type === 't') textToSpeak = "How do you say this?";
                    else if(type === 'p') textToSpeak = "Listen and Repeat.";
                }
            } else {
                textToSpeak = ""; 
            }

            if (type === 'n') {
                narratorBox.style.display = 'none';
                html = `<div class="card-view"><div style="background:#ffffe0; border:1px solid black; padding:15px;">${row.narrator_text}</div></div><div class="main-action-container"><button class="big-btn" onclick="handleNextAction()">Next ></button></div>`;
            }
            else if (type === 'p' || type === 'r') {
                audioCallback = () => { playCurrentSlideAudio(); };
                const isRecall = (type === 'r');
                let contentClass = isRecall ? "hidden-content-box obscured" : "hidden-content-box";
                let hintClass = isRecall ? "reveal-hint visible" : "reveal-hint";
                let onClickAttr = isRecall ? `onclick="this.classList.remove('obscured'); this.classList.add('revealed')"` : "";
                const imgHtml = row.image_url ? `<img src="${row.image_url}" class="card-image">` : '';

                html = `
                    <div class="card-view">
                        ${imgHtml}
                        ${renderMedia(row.audio_url)}
                        <div class="${hintClass}">[Click to Reveal]</div>
                        <div class="${contentClass}" ${onClickAttr}>
                            <div class="native-text">${row.ayajuthem}</div>
                            <div class="translation">${row.english}</div>
                        </div>
                    </div>
                    <div class="main-action-container">
                        ${state.slideIndex > 0 ? `<button class="big-btn secondary" onclick="handlePrevAction()">< Back</button>` : ''}
                        <button class="big-btn" onclick="handleNextAction()">Next ></button>
                    </div>`;
            }
            else if (type === 't') {
                let contentClass = "hidden-content-box obscured";
                let onClickAttr = `onclick="revealAndPlay(this)"`;
                const imgHtml = row.image_url ? `<img src="${row.image_url}" class="card-image">` : '';

                html = `
                    <div class="card-view">
                        ${imgHtml}
                        <div class="prompt-text">How would you say: <br>"${row.english}"?</div>
                        <div class="reveal-hint visible">[Click to Reveal & Play]</div>
                        <div class="${contentClass}" ${onClickAttr}>
                            ${renderMedia(row.audio_url)}
                            <div class="native-text">${row.ayajuthem}</div>
                        </div>
                    </div>
                    <div class="main-action-container">
                        ${state.slideIndex > 0 ? `<button class="big-btn secondary" onclick="handlePrevAction()">< Back</button>` : ''}
                        <button class="big-btn" onclick="handleNextAction()">Next ></button>
                    </div>`;
            }
        }
        // 4. FINISH
        else if (state.phase === 'finish') {
            textToSpeak = "Lesson complete.";
            if (state.filename === 'review') textToSpeak = "";

            html = `<div style="text-align:center; margin-top:50px;"><h1>Done!</h1><p>Lesson Complete.</p><div class="main-action-container"><button class="big-btn" onclick="handleNextAction()">Return to Menu</button></div></div>`;
        }

        container.innerHTML = html;
        if (textToSpeak) { narratorEl.innerText = textToSpeak; speak(textToSpeak, audioCallback); } 
        else { narratorEl.innerText = "..."; if(audioCallback) audioCallback(); }
    }

    window.speechSynthesis.onvoiceschanged = () => {};
</script>

</body>
</html>

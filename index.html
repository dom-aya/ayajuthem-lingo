<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayajuthem Conversation Learner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        /* GLOBAL FONTS & COLORS */
        :root {
            --primary: #2c3e50;
            --accent: #27ae60;
            --light: #ecf0f1;
            --speaker-a: #e8f6f3;
            --speaker-b: #fef9e7;
            --step-active: #3498db;
            --blur-bg: #dfe6e9;
        }

        /* Enforce Segoe UI Everywhere */
        body, button, select, input, h1, h2, h3, h4, div, span, p, li {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif !important;
        }

        body { margin: 0; padding: 0; background: #f4f7f6; color: #333; }
        
        .container { max-width: 800px; margin: 0 auto; padding: 20px; display: flex; flex-direction: column; min-height: 100vh; }
        header { background: var(--primary); color: white; padding: 1rem; text-align: center; border-radius: 0 0 8px 8px; margin-bottom: 20px; }
        
        /* CONTROLS */
        select { padding: 12px; width: 100%; margin-bottom: 20px; font-size: 1rem; border: 2px solid #dfe6e9; border-radius: 5px; }

        /* STEPPER */
        .stepper { display: flex; justify-content: space-between; margin-bottom: 20px; display: none; }
        .step { flex: 1; text-align: center; font-size: 0.85rem; padding: 10px; background: #ddd; color: #7f8c8d; }
        .step:first-child { border-radius: 6px 0 0 6px; }
        .step:last-child { border-radius: 0 6px 6px 0; }
        .step.active { background: var(--step-active); color: white; font-weight: 600; }
        .step.completed { background: var(--primary); color: white; }

        /* NARRATOR */
        #narrator-box { background: #34495e; color: white; padding: 15px; border-radius: 8px; margin-bottom: 20px; font-size: 0.95rem; display: none; align-items: center; gap: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .tts-label { font-weight: bold; text-transform: uppercase; font-size: 0.7rem; color: #bdc3c7; margin-right: 10px; letter-spacing: 1px;}

        /* MAIN CONTENT CARD */
        #app-content { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); flex-grow: 1; display: flex; flex-direction: column; }

        /* LISTEN MODE STYLES */
        .chat-container { flex-grow: 1; margin-bottom: 20px; }
        .chat-row { margin-bottom: 15px; padding: 15px 20px; border-radius: 8px; width: 90%; position: relative; border: 1px solid rgba(0,0,0,0.05); }
        .speaker-A { background-color: var(--speaker-a); margin-right: auto; border-left: 4px solid #1abc9c; }
        .speaker-B { background-color: var(--speaker-b); margin-left: auto; border-right: 4px solid #f1c40f; }
        .speaker-label { font-size: 0.7em; font-weight: 700; color: #95a5a6; margin-bottom: 8px; display: block; text-transform: uppercase; letter-spacing: 1px; }

        /* REPEAT/RECALL CARD STYLES */
        .card-view { text-align: center; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; flex-grow: 1; width: 100%; }
        
        /* The Hidden Box Container */
        .hidden-content-box {
            background: transparent;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            width: 100%;
        }

        /* State: Hidden */
        .hidden-content-box.obscured {
            background: var(--blur-bg);
            user-select: none;
        }
        .hidden-content-box.obscured .native-text,
        .hidden-content-box.obscured .translation {
            color: transparent; 
            text-shadow: 0 0 15px rgba(0,0,0,0.1); 
        }
        
        /* State: Revealed */
        .hidden-content-box.revealed {
            background: transparent;
            cursor: default;
        }

        /* Text Styles */
        .native-text { font-size: 2rem; color: var(--primary); margin: 10px 0; font-weight: 600; }
        .translation { font-size: 1.3rem; color: #7f8c8d; font-style: italic; }

        /* Subtle Hint Text */
        .reveal-hint {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #95a5a6;
            margin-bottom: 8px;
            opacity: 0; 
            transition: opacity 0.3s;
        }
        .reveal-hint.visible { opacity: 1; }

        /* Media Container */
        .media-container { width: 100%; margin-bottom: 20px; max-width: 500px; }
        iframe { border-radius: 8px; }

        /* BUTTONS */
        .main-action-container { margin-top: auto; padding-top: 20px; border-top: 1px solid #eee; text-align: center; }
        .big-btn { background: var(--accent); color: white; border: none; padding: 15px 40px; border-radius: 4px; cursor: pointer; font-size: 1rem; font-weight: 600; transition: background 0.2s; }
        .big-btn:hover { background: #2ecc71; }
        .big-btn.secondary { background: #95a5a6; margin-right: 10px; }

    </style>
</head>
<body>

<header>
    <h2>Ayajuthem Conversation Lab</h2>
</header>

<div class="container">
    
    <select id="lesson-select" onchange="initLesson(this.value)">
        <option value="" disabled selected>Choose a Topic...</option>
    </select>

    <div id="stepper" class="stepper">
        <div id="step-goals" class="step">1. Goals</div>
        <div id="step-listen" class="step">2. Listen</div>
        <div id="step-repeat" class="step">3. Repeat</div>
        <div id="step-recall" class="step">4. Recall</div>
    </div>

    <div id="narrator-box">
        <span class="tts-label">Instructor</span>
        <span id="narrator-text"></span>
    </div>

    <div id="app-content">
        <div style="text-align:center; color:#777; margin-top: 50px;">
            Please select a topic above.
        </div>
    </div>
</div>

<script>
    // --- CONFIGURATION ---
    const lessonManifest = [
        "01_Greetings.csv",
        "02_Food.csv",
        "03_Family.csv"
    ];

    // --- STATE ---
    let state = {
        listenData: [], // Type 'c'
        drillData: [],  // Type 'r'
        title: "",
        phase: null, 
        slideIndex: 0
    };

    // --- INIT ---
    window.onload = () => {
        const selector = document.getElementById('lesson-select');
        lessonManifest.forEach(filename => {
            const opt = document.createElement('option');
            opt.value = filename;
            opt.innerText = filename.replace('.csv', '').replace(/_/g, ' ').substring(3);
            selector.appendChild(opt);
        });
    };

    function initLesson(filename) {
        Papa.parse(filename, {
            download: true, header: true, skipEmptyLines: true,
            complete: (results) => {
                state.listenData = results.data.filter(row => row.type && row.type.toLowerCase().trim() === 'c');
                state.drillData = results.data.filter(row => row.type && row.type.toLowerCase().trim() === 'r');
                state.title = filename.replace('.csv', '').replace(/_/g, ' ').substring(3);
                
                document.getElementById('stepper').style.display = 'flex';
                document.getElementById('narrator-box').style.display = 'flex';
                transitionToPhase('goals');
            }
        });
    }

    // --- NAVIGATION ---
    function transitionToPhase(newPhase) {
        state.phase = newPhase;
        state.slideIndex = 0; 
        updateStepperUI();
        render();
    }

    function updateStepperUI() {
        const phases = ['goals', 'listen', 'repeat', 'recall'];
        let passedActive = false;
        phases.forEach(p => {
            const el = document.getElementById(`step-${p}`);
            el.className = 'step'; 
            if (state.phase === p) {
                el.classList.add('active');
                passedActive = true;
            } else if (!passedActive) {
                el.classList.add('completed');
            }
        });
    }

    function handleNextAction() {
        if (state.phase === 'goals') transitionToPhase('listen');
        else if (state.phase === 'listen') transitionToPhase('repeat');
        else if (state.phase === 'repeat') {
            if (state.slideIndex < state.drillData.length - 1) {
                state.slideIndex++;
                render();
            } else {
                transitionToPhase('recall');
            }
        }
        else if (state.phase === 'recall') {
            if (state.slideIndex < state.drillData.length - 1) {
                state.slideIndex++;
                render();
            } else {
                transitionToPhase('finish');
            }
        }
        else if (state.phase === 'finish') location.reload();
    }

    function handlePrevAction() {
        if (state.slideIndex > 0) {
            state.slideIndex--;
            render();
        }
    }

    // --- MEDIA HELPER (Youtube detection) ---
    function getYoutubeId(url) {
        if (!url) return null;
        const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
        const match = url.match(regExp);
        return (match && match[2].length === 11) ? match[2] : null;
    }

    function renderMedia(url, autoPlay = false) {
        if (!url) return '';
        const ytId = getYoutubeId(url);
        
        if (ytId) {
            // It is YouTube
            // Note: Autoplay requires user interaction with the document first in most browsers.
            const params = autoPlay ? "?autoplay=1&rel=0" : "?rel=0";
            return `
                <div class="media-container">
                    <iframe width="100%" height="250" src="https://www.youtube.com/embed/${ytId}${params}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>`;
        } else {
            // It is standard Audio
            const autoAttr = autoPlay ? "autoplay" : "";
            return `
                <div class="media-container">
                    <audio controls ${autoAttr} src="${url}" style="width:100%;"></audio>
                </div>`;
        }
    }

    // --- RENDERING ---
    function render() {
        const container = document.getElementById('app-content');
        const narratorEl = document.getElementById('narrator-text');
        
        // --- 1. TTS Logic ---
        let textToSpeak = "";

        if (state.phase === 'goals') {
            textToSpeak = `Let's review the goals for the topic: ${state.title}.`;
        } 
        else if (state.phase === 'listen') {
            textToSpeak = "Listen to the conversation.";
        } 
        else if (state.phase === 'finish') {
            textToSpeak = "Lesson complete.";
        }
        else if (state.phase === 'repeat' || state.phase === 'recall') {
            const row = state.drillData[state.slideIndex];
            
            // PRIORITY: If row has specific narrator text, use that.
            if (row && row.narrator_text && row.narrator_text.trim().length > 0) {
                textToSpeak = row.narrator_text;
            } 
            // FALLBACK: Generic intro on first slide only
            else if (state.slideIndex === 0) {
                if (state.phase === 'repeat') textToSpeak = "Now, listen and repeat the phrase.";
                if (state.phase === 'recall') textToSpeak = "Listen to the audio. Try to recall the meaning before revealing it.";
            }
        }

        // Only speak if we have text
        if (textToSpeak) {
            narratorEl.innerText = textToSpeak;
            speak(textToSpeak);
        } else {
            // Keep previous text but don't speak, or clear it
             narratorEl.innerText = "...";
        }


        // --- 2. HTML Generation ---
        let html = "";

        // -- GOALS --
        if (state.phase === 'goals') {
            html = `
                <h2>Topic: ${state.title}</h2>
                <ul style="font-size:1.1rem; line-height:1.8; margin-bottom:40px;">
                    <li>There are <strong>${state.drillData.length}</strong> key phrases to review.</li>
                    <li>First, you will hear the conversation flow.</li>
                    <li>Then, you will practice speaking and recalling specific phrases.</li>
                </ul>
                <div class="main-action-container">
                    <button class="big-btn" onclick="handleNextAction()">Start</button>
                </div>
            `;
        } 
        
        // -- LISTEN --
        else if (state.phase === 'listen') {
            html = `<div class="chat-container">`;
            
            if(state.listenData.length === 0) {
                html += `<div style="text-align:center; color:#999; margin-top:20px;">No conversation items found (Type 'c').</div>`;
            }

            state.listenData.forEach(row => {
                const spClass = row.speaker.includes('A') ? 'speaker-A' : 'speaker-B';
                const mediaHtml = renderMedia(row.audio_url, false);

                html += `
                    <div class="chat-row ${spClass}">
                        <span class="speaker-label">${row.speaker}</span>
                        <div style="font-size:1.1rem; margin-bottom: 5px;">${row.ayajuthem}</div>
                        <div style="font-size:0.9rem; color:#666; margin-bottom: 10px;">${row.english}</div>
                        ${mediaHtml}
                    </div>
                `;
            });
            html += `</div>
                <div class="main-action-container">
                    <button class="big-btn" onclick="handleNextAction()">Next Step</button>
                </div>`;
        }

        // -- REPEAT & RECALL --
        else if (state.phase === 'repeat' || state.phase === 'recall') {
            
            if(state.drillData.length === 0) {
                 container.innerHTML = `<div style="text-align:center;">No review items found (Type 'r'). <br><button class="big-btn" onclick="handleNextAction()">Skip</button></div>`;
                 return;
            }

            const row = state.drillData[state.slideIndex];
            const isRecall = state.phase === 'recall';
            
            // Logic for Hidden Box
            let contentBoxClass = "hidden-content-box";
            let hintClass = "reveal-hint";
            let onClickAttr = "";
            
            if (isRecall) {
                contentBoxClass += " obscured"; 
                hintClass += " visible";
                onClickAttr = `onclick="this.classList.remove('obscured'); this.classList.add('revealed')"`;
            }

            // Render Media (Autoplay enabled)
            const mediaHtml = renderMedia(row.audio_url, true);

            html = `
                <div class="card-view">
                    <div class="speaker-label" style="font-size:1rem; margin-bottom:15px;">${row.speaker}</div>
                    
                    ${mediaHtml}
                    
                    <div class="${hintClass}">Click below to reveal</div>

                    <div class="${contentBoxClass}" ${onClickAttr}>
                        <div class="native-text">${row.ayajuthem}</div>
                        <div class="translation">${row.english}</div>
                    </div>
                    
                    <div style="margin-top:20px; color:#ccc; font-size:0.8rem;">
                        Phrase ${state.slideIndex + 1} / ${state.drillData.length}
                    </div>
                </div>

                <div class="main-action-container">
                    ${state.slideIndex > 0 ? `<button class="big-btn secondary" onclick="handlePrevAction()">Back</button>` : ''}
                    <button class="big-btn" onclick="handleNextAction()">
                        ${(state.slideIndex === state.drillData.length - 1) ? "Next Phase" : "Next Phrase"}
                    </button>
                </div>
            `;
        }

        // -- FINISH --
        else if (state.phase === 'finish') {
            html = `
                <div style="text-align:center; margin-top:50px;">
                    <h1 style="font-size:3rem; margin-bottom: 20px;">Done</h1>
                    <h2>Lesson Complete</h2>
                    <p>You have reviewed all key phrases for <strong>${state.title}</strong>.</p>
                    <div class="main-action-container">
                        <button class="big-btn" onclick="location.reload()">Start Over</button>
                    </div>
                </div>
            `;
        }

        container.innerHTML = html;
    }

    // --- TTS UTILS ---
    function speak(text) {
        if (!window.speechSynthesis) return;
        window.speechSynthesis.cancel();
        const u = new SpeechSynthesisUtterance(text);
        u.rate = 0.95;
        const voices = window.speechSynthesis.getVoices();
        const fVoice = voices.find(v => v.name.includes('Female') || v.name.includes('Google US English'));
        if (fVoice) u.voice = fVoice;
        window.speechSynthesis.speak(u);
    }
    window.speechSynthesis.onvoiceschanged = () => {};
</script>

</body>
</html>

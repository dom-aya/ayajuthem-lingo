<html lang="en">
<head>

    <link rel="stylesheet" href="../style.css">
</head>
<body>

<div class="app-layout">
    <nav class="sidebar">
        <div class="sidebar-header">Ayalingo</div>
        <div class="nav-links">
            <a href="../" class="nav-item">Lessons</a>
            <a href="./" class="nav-item active">Soundboard</a>
            <a href="../daily/" class="nav-item">Daily Practice</a>
        </div>
    </nav>

    <main class="main-content">
        <div class="page-container">
            <header class="page-header">

const board = document.getElementById('board');

ipaList.forEach(([sym, url]) => {
  const div = document.createElement('div');
  div.className = 'ipa-btn';
  div.innerHTML = `
    <span class="ipa-char">${sym}</span>
    <audio src="${url}"></audio>
  `;
  div.onclick = () => {
    const audio = div.querySelector('audio');
    audio.currentTime = 0;
    audio.play().catch(() => console.log('Play blocked – user interaction required'));
  };
  board.appendChild(div);
});
</script>

</body>

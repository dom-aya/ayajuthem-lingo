<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ʔayʔaǰuθəm soundboard</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #f0f2f5;
        height: 100dvh;
        display: flex;
        flex-direction: column;
    }

    header {
        position: relative;
        padding: 10px;
        text-align: center;
        background: #f0f2f5;
        z-index: 10;
    }

    h1 { 
        margin: 0; 
        font-size: 1.4rem; 
        color: #333; 
    }

    .header-right {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
    }

    .nav-btn {
        background: #3498db; 
        color: white; 
        text-decoration: none; 
        padding: 6px 12px; 
        border-radius: 4px; 
        font-size: 0.8rem;
    }

    .grid-container {
        flex: 1;
        overflow-y: auto; /* Allows scrolling if buttons don't fit */
        padding: 10px;
        display: flex;
        flex-direction: column;
        align-items: center; /* Centers the whole keyboard horizontally */
    }

    .grid {
        display: grid;
        gap: 8px;
        width: 100%;
        
        /* Stop rows from stretching to fill screen height! */
        align-content: start; 
        
        /* DESKTOP DEFAULT: 12 columns (Standard Keyboard) */
        grid-template-columns: repeat(12, 1fr);
        max-width: 1000px; 
    }

    .ipa-btn {
        background: #fff; 
        border: 1px solid #c8c8c8; 
        border-radius: 6px; 
        border-bottom-width: 3px;
        color: #333;
        font-weight: 500;
        cursor: pointer; 
        
        /* STRICT SQUARE SHAPE */
        aspect-ratio: 1 / 1; 
        width: 100%; /* Take full width of the column */
        height: auto; /* Height is determined by aspect-ratio */
        
        display: flex; 
        justify-content: center; 
        align-items: center;
        font-size: 1.5rem; 
        user-select: none;
        -webkit-tap-highlight-color: transparent;
    }

    .ipa-btn:active {
        transform: translateY(2px);
        border-bottom-width: 1px;
        background: #e6e6e6;
    }

    /* --- MOBILE & TABLET ADJUSTMENTS --- */
    
    /* Tablet (Portrait iPad or similar) */
    @media (max-width: 900px) {
        .grid {
            grid-template-columns: repeat(6, 1fr); /* 6x6 grid */
            max-width: 600px;
        }
    }

    /* Phone (Mobile) */
    @media (max-width: 600px) {
        .grid {
            /* 4 columns (Phone Keyboard / Numpad style) */
            grid-template-columns: repeat(4, 1fr); 
            max-width: 100%; /* Use full screen width */
        }
        
        .ipa-btn {
            font-size: 1.8rem; /* Make text larger on mobile */
            border-radius: 8px; /* Softer corners on mobile */
        }
    }

    audio { display: none; }
    
    .disclaimer {
        text-align: center;
        font-size: 0.7rem;
        color: #888;
        padding: 15px;
    }
</style>
</head>
<body>

<header>
    <h1>ʔayʔaǰuθəm</h1>
    <div class="header-right">
        <a href="index.html" class="nav-btn">Ayalingo</a>
    </div>
</header>

<div class="grid-container">
    <div class="grid" id="board"></div>
    <p class="disclaimer">for any corrections or suggestions, email dominic fode at homalco dot com</p>
</div>

  ["n",   "https://upload.wikimedia.org/wikipedia/commons/transcoded/2/29/Alveolar_nasal.ogg/Alveolar_nasal.ogg.mp3"],
  ["m",   "https://upload.wikimedia.org/wikipedia/commons/transcoded/a/a9/Bilabial_nasal.ogg/Bilabial_nasal.ogg.mp3"],

const board = document.getElementById('board');

ipaList.forEach(([sym, url]) => {
  const div = document.createElement('div');
  div.className = 'ipa-btn';
  div.innerHTML = `
    <span class="ipa-char">${sym}</span>
    <audio src="${url}"></audio>
  `;
  div.onclick = () => {
    const audio = div.querySelector('audio');
    audio.currentTime = 0;
    audio.play().catch(() => console.log('Play blocked – user interaction required'));
  };
  board.appendChild(div);
});
</script>

</body>
</html>
